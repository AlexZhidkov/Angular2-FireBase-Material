<md-sidenav-container fullscreen>
  <md-sidenav #sidenav mode="side">
    <md-toolbar>
      <button md-menu-item routerLink="/products">Products 1</button>
      <md-toolbar-row>
        <button md-menu-item routerLink="/products">Products 2</button>
      </md-toolbar-row>
      <md-toolbar-row>
        <button md-menu-item (click)="logout()">Logout</button>
      </md-toolbar-row>
    </md-toolbar>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    <button md-button routerLink="/">
      <md-icon>home</md-icon> 
      {{title}}
    </button>
    <span class="fill-remaining-space"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">Login</button>
  </md-toolbar>

  <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item.$value}}
    </li>
  </ul>
  <div> {{ (af.auth | async)?.uid }} </div>

  <div fxLayout="row" fxLayoutAlign="end end">
    <button md-fab><md-icon>add</md-icon></button>
  </div>
</md-sidenav-container>

<md-menu #menu="mdMenu">
  <button md-menu-item (click)="login()">
      <i class="fa fa-google" aria-hidden="true"></i> 
      <span>Login with Google</span>
   </button>
  <button md-menu-item disabled>
      <md-icon>voicemail</md-icon>
      <span>Login with Facebook</span>
   </button>
  <button md-menu-item disabled>
      <md-icon>notifications_off</md-icon>
      <span>Login with Microsoft</span>
   </button>
</md-menu>
